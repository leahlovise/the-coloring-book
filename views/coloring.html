<div class="container-fluid col-sm-12" id="main">
    <div class="svg-container">
        <object class="{{svg}}" type="image/svg+xml" data="/images/{{svg}}.svg" onload="getColor('{{paintid}}')" id="{{paintid}}"></object>
    </div>
    <div class="col-xs-12 col-sm-3 sidemenu">
        <form class="form-horizontal" action="" method="POST">
            <div class="visible-xs toggle-btn" onclick="toggleForm()">+</div>

            <div class="hidden-xs form-group">
                <div class="col-sm-12">
                    <input type="text" placeholder="NAME OF PAINT" name="paintname" id="paintname" class="form-control" value="{{svg}}">
                </div>
            </div>

            <div class="palette row">
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#f96dc1" class="color-sample selected"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#f66" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#f59b5b" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#f9ce30" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#9cda39" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#6a9" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#39d5ef" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#5b95b7" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#5994ff" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#f9f9f9" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#868686" class="color-sample"></div>
                </div>
                <div class="col-sm-4 col-md-3 col-xs-2">
                    <div style="background:#333" class="color-sample"></div>
                </div>
            </div>
            <div class="row">
                <label>
                    color
                    <input type="color" id="color"/>
                </label>
            </div>
            <div class="row">
                    <label class="col-xs-12">
                        zoom
                        <input id="zoom" type="range" value="0"/>
                    </label>
            </div>
            <div class="btn-group col-xs-12 hidden-xs">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <input class="form-control" type="button" Value="Save" onclick="submitData('{{paintid}}')">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <a id="cancel-btn" href="/#works" onclick="">
                            <input class="form-control" type="button" Value="Cancel">
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <input class="form-control" type="submit" Value="Invite" disabled>
                    </div>
                </div>
            </div>

            <div class="clear"></div>

        </form>
    </div>
</div>
<div id='cancel-msg' class="hidden message-box-container">
    <div id="message-box" class="col-sm-offset-4 col-sm-4">
        <h3>Your work will NOT be saved!</h3>
        <br>
        <br>
        <div class="col-sm-offset-2 col-sm-4">
            <a id="dontsave-btn" href="/#works">
                <input id="msg-btn-1" class="form-control" type="button" Value="Don't Save" onclick="">
            </a>
        </div>
        <div class="col-sm-4">
            <input id="msg-btn-2" class="form-control" type="button" Value="Cancel" onclick="hideBox()">
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/coloring.js"></script>
