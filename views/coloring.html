<div class="container-fluid col-sm-12 coloring" id="main">
    <div class="svg-container">
        <object class="{{svg}}" type="image/svg+xml" data="/images/{{svg}}.svg" id="{{paintid}}"></object>
        <div class="crayon-mask">
            <object class="svg crayons" type="image/svg+xml" data="/images/crayon-icons.svg" onload="bindCrayons()" id=""></object>
        </div>
        <a href="/new/{{prev}}" class="prev"></a>
        <a href="/new/{{next}}" class="next"></a>
    </div>
    <label class="switch blend-mode">
        Blend mode
        <input id="blend-mode" type="checkbox" checked>
        <div class="slider round"></div>
    </label>
    <button class="save">Save</button>
    <button class="print">Print</button>
    <button class="clear-drawing">Reset</button>
    <a class="navbar-brand" href="/"><img src="/images/ctf_logo.svg" alt="Children's Tumor Foundation"></a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/coloring.js"></script>
